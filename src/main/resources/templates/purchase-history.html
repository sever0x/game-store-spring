<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Purchare History</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="header">
    <div th:insert="blocks/navbar"></div>
</header>

<main class="py-5">
    <div class="container">
        <div class="row">
            <div class="col col-lg-3" th:insert="blocks/sidebar"></div>
            <div class="col">
                <table th:if="${orders != null}"
                       class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                    <tr>
                        <th>â„–</th>
                        <th>Content</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td>
                            <span th:each="game : ${order.games}">
                                <div th:if="${order.status.name() == 'PAID'}">
                                    <span
                                          th:text="${game.name}"></span>
                                    <br>
                                </div>
                            </span>
                        </td>
                        <td>
                            <span th:if="${order.status.name() == 'PAID'}"
                                  class="badge bg-success">Paid</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${orders == null}"
                     class="alert alert-warning" role="alert">
                    You don't have orders yet!
                </div>
            </div>
        </div>
    </div>
</main>

<div class="container" th:insert="blocks/footer"></div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
