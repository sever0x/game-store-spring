<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header class="header">
    <div th:insert="blocks/navbar"></div>
</header>

<main class="py-5">
    <div class="container">
        <div class="row">
            <div class="col col-lg-3" th:insert="blocks/sidebar"></div>
            <div class="col">
                <form th:action="@{/info/edit}" th:object="${user}" method="post">
                    <h3>Account information</h3>
                    <hr/>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail"
                               th:field="*{email}" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="inputPassword">
                        <div th:if="${#fields.hasAnyErrors()}" class="form-text text-danger">
                            The password must not be the same as the old one.
                        </div>
                    </div>
                    <h3>Personal information</h3>
                    <hr/>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputName"
                               th:field="*{details.name}">
                    </div>
                    <div class="mb-3">
                        <label for="inputSurname" class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{details.surname}"
                               id="inputSurname">
                    </div>
                    <div class="mb-3">
                        <label for="inputAge" class="form-label">Age</label>
                        <input type="number" class="form-control" th:field="*{details.age}"
                               id="inputAge">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>


<div class="container" th:insert="blocks/footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
